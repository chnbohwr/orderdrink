<ons-page ng-controller="store_addcomment">
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">撰寫評論</div>
    </ons-toolbar>

     <ons-list modifier="inset" style="margin-top: 10px">
        <ons-list-item class="to-wrapper">
          <ons-row>
            <ons-col width="52px">
              <img src="http://fakeimg.pl/50x50/" width="42" class="to-image">
            </ons-col>
            <ons-col>
              <div class="to-name">李曉明</div>
              <div class="to-email">五十嵐中正店評論</div>
            </ons-col>
          </ons-row>
        </ons-list-item>
        <ons-list-item>
          <textarea class="textarea textarea--transparent" placeholder="Message" style="width: 100%; height: 100px;"></textarea>
        </ons-list-item>

        <ons-list-item >
          <ons-icon icon="ion-star" style="opacity:0.2"></ons-icon>
          <ons-icon icon="ion-star" style="opacity:0.2"></ons-icon>
          <ons-icon icon="ion-star" style="opacity:0.2"></ons-icon>
          <ons-icon icon="ion-star" style="opacity:0.2"></ons-icon>
          <ons-icon icon="ion-star" style="opacity:0.2"></ons-icon>
        </ons-list-item>

      </ons-list>

      <div style="padding: 10px 9px">
        <ons-button modifier="large" style="margin: 0 auto;">
          Send
        </ons-button>
      </div>


</ons-page>
