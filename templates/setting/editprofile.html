<ons-page ng-controller="editprofile">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">個人資料</div>
    </ons-toolbar>

    <ons-list modifier="inset" style="margin-top: 10px">

        <ons-list-item>
            <input type="text" class="text-input text-input--transparent" placeholder="Name" style="width: 100%" ng-model="name">
        </ons-list-item>


    </ons-list>

    <div style="padding: 10px 9px">
        <ons-button modifier="large" style="margin: 0 auto;" ng-click="changeName()">
            修改名稱
        </ons-button>
        <div class="message_alert">{{message}}</div>
    </div>
    <div od-user="user_id" type="avatar" style="width:100px;height:100px;"></div>
<!--    <input id="myFileInput" type="file" accept="image/*;capture=camera">-->
    <input type="file" name="file" accept="image/*;capture=camera" onchange="angular.element(this).scope().uploadFile(this.files)"/>
</ons-page>
