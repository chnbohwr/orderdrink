<ons-page ng-controller="report">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">回報</div>
        <div class="right">
            <ons-toolbar-button ng-click="sendReport()" modifier="outline">送出</ons-toolbar-button>
        </div>
    </ons-toolbar>

    <ons-list modifier="inset" style="margin-top: 10px">

        <ons-list-item>
            <select ng-model="option" ng-options="key as value for (key , value) in options" style="width:100%; height:30px;">
            </select>
        </ons-list-item>

        <ons-list-item>
            <textarea class="textarea textarea--transparent" placeholder="詳細狀況" style="width: 100%; height: 100px;" ng-model="message"></textarea>
        </ons-list-item>

    </ons-list>


</ons-page>
