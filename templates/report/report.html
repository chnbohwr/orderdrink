<ons-page ng-controller="report">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">回報</div>
    </ons-toolbar>




    <ons-list modifier="inset" style="margin-top: 10px" ng-if="!reportSuccess">

        <ons-list-item ng-repeat="(key,text) in options">
            <label class="radio-button">
                <input type="radio" ng-model="option.option" ng-value="key">
                <div class="radio-button__checkmark"></div>
                {{text}}
            </label>
        </ons-list-item>

        <ons-list-item>
            <textarea class="textarea textarea--transparent" placeholder="詳細狀況" style="width: 100%; height: 100px;" ng-model="message"></textarea>
        </ons-list-item>

    </ons-list>

    <div style="padding: 10px 9px" ng-if="!reportSuccess">
        <ons-button modifier="large" style="margin: 0 auto;"ng-click="sendReport()" >
            送出
        </ons-button>
    </div>
    
    <div class="reportsuccess" ng-if="reportSuccess" >
        <i class="ion-checkmark-circled" ></i>
        <h4>回報成功</h4>
        <p>我已經收到回報瞜:會盡快處理</p>
        <ons-button modifier="large" ng-click="goback()">
            回到上一頁
        </ons-button>
    </div>
    
    
    

</ons-page>
