<ons-page ng-controller="near">
    <ons-toolbar>
        <!--
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
-->
        <div class="center">附近店家</div>
        <div class="right">
            <ons-toolbar-button ng-click="gotoSetting()">
                <ons-icon icon="ion-gear-a" style="vertical-align: -4px; font-size: 28px;"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div id="googlemap" class="near_map"></div>
    <button class="button button--cta" ng-if="nowShop" ng-click="gotoStore()">看店家詳細資料</button>
    <ons-list>
        <ons-list-item modifier="chevron" class="list-item-container" ng-repeat="shop in shopList" ng-click="clickShop(shop)">
            <div class="list-item-left">
                <img src="http://fakeimg.pl/50x50/" class="avator">
            </div>
            <div class="list-item-right">
                <div class="list-item-content">
                    <div class="name">{{shop.company + shop.name}}
                        <span class="lucent">{{distance(shop)}}km</span>
                    </div>
                    <div class="desc">{{shop.address}}</div>
                </div>
            </div>
        </ons-list-item>
    </ons-list>

</ons-page>
