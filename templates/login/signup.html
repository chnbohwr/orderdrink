<ons-page ng-controller="signup">
    <ons-toolbar>

        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">註冊帳號</div>

    </ons-toolbar>
    <div class="formarea">

        <div class="form-row">
            <input type="text" class="text-input--underbar width-full" placeholder="姓名" ng-model="signup_input.nickname">
        </div>

        <div class="form-row">
            <input type="text" class="text-input--underbar width-full" placeholder="Email" ng-model="signup_input.email">
        </div>

        <div class="form-row">
            <input type="password" class="text-input--underbar width-full" placeholder="設定密碼(6個字以上)" ng-model="signup_input.password">
        </div>

        <div class="form-row">
            <input type="password" class="text-input--underbar width-full" placeholder="確認密碼" ng-model="signup_input.password_confirm">
        </div>

        <div class="lucent">
            <p class="note signup_note">{{message}}</p>
        </div>

        <div class="vspc form-row">
            <ons-button modifier="large" ng-click="reg()">註冊</ons-button>
        </div>
    </div>

</ons-page>
