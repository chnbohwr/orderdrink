<ons-page ng-controller="login">

    <div class="login-form">
        <h1>Order Drink</h1>
        <input type="text" class="text-input--underbar" placeholder="Email" value="" ng-model="login_input.email">
        <input type="password" class="text-input--underbar" placeholder="密碼" value="" ng-model="login_input.password">
        <div class="lucent">
            <p class="note signup_note">{{message}}</p>
        </div>
        <br>
        <br>
        <ons-button modifier="large" class="login-button" ng-click="login()">登入</ons-button>
        <br>

        <ons-button modifier="large" class="login-button" ng-click="facebooklogin()" ng-disabled="!fb_init">
            <img style="float: left;margin-top: 2px;" src="img/fb_icon.png">Facebook 快速登入
        </ons-button>
        <br>
        <br>
        <ons-button modifier="quiet" class="forgot-password" ng-click="signup()">註冊帳號</ons-button>
        <ons-button modifier="quiet" class="forgot-password" ng-click="term()">服務條款 Terms of Service</ons-button>
        <ons-button modifier="quiet" class="forgot-password" ng-click="privacy()">隱私權 Privacy Policy</ons-button>
    </div>
</ons-page>
